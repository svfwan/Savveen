    <div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Lieferadresse wählen</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="message-container"></div>
                    <div id="addressForm" class="container">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="addressType" id="savedAddress" checked>
                            <label class="form-check-label" for="savedAddress">
                                Gespeicherte Adresse
                            </label>
                        </div>
                        <div id="savedAddressFields" class="form-group">
                            <label for="street">Adresse:</label>
                            <input type="text" id="savedStreet" class="form-control" disabled>
                            <label for="plz">Postleitzahl:</label>
                            <input type="text" id="savedPostcode" class="form-control" disabled>
                            <label for="ort">Ort:</label>
                            <input type="text" id="savedCity" class="form-control" disabled>
                        </div>
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="radio" name="addressType" id="newOrderAddress">
                            <label class="form-check-label" for="newOrderAddress">
                                Neue Adresse
                            </label>
                        </div>
                        <div id="newAddressFields" class="form-group">
                            <label for="newStreet">Adresse:</label>
                            <input type="text" id="newOrderStreet" class="form-control" placeholder="Wohnstraße123">
                            <label for="newPlz">Postleitzahl:</label>
                            <input type="text" id="newOrderPostcode" class="form-control" placeholder="1100">
                            <label for="newOrt">Ort:</label>
                            <input type="text" id="newOrderCity" class="form-control" placeholder="Wien">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="confirmOrder" type="button" class="btn btn-success">Bestätigen & Bestellen</button>
                </div>
            </div>
        </div>
    </div>

    <style>
        .invoice {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
        }

        .invoice h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .invoice .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .invoice .row p {
            margin: 0;
            font-size: 14px;
        }

        .invoice .total {
            margin-top: 20px;
            text-align: right;
        }

        .invoice .total p {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }

        .invoice .btn-print {
            margin-top: 20px;
            text-align: center;
        }
    </style>

    <div class="modal fade" id="receiptModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Rechnung</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="invoice">
                        <h1>Rechnung</h1>
                        <div class="row">
                            <p><strong>Rezept ID:</strong> <span id="rezept_id"></span></p>
                        </div>
                       
                        <div class="row">
                            <p><strong>Position:</strong> <span id="position"></span></p>
                        </div>
                        <div class="row">
                            <p><strong>Datum:</strong> <span id="datum"></span></p>
                        </div>
                        <div class="row">
                            <p><strong>Anschrift:</strong> <span id="anschrift"></span></p>
                        </div>
                        <div class="row">
                            <p><strong>Plz:</strong> <span id="plz"></span></p>
                        </div>
                        <div class="row">
                            <p><strong>Ort:</strong> <span id="ort"></span></p>
                        </div>
                        <div class="row">
                            <p><strong>Preis:</strong> <span id="preis"></span></p>
                        </div>
                        <div class="row">
                            <p><strong>Anzahl:</strong> <span id="anzahl"></span></p>
                        </div>
                        
                        <div class="btn-print">
                            <button id="windowPrint" type="button" class="btn btn-success">Rechnung drucken</button>
                            </div>
                        </div>
                        </div>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="bestellungModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Bestellungsbestätigung </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    
                </div>
                <button id="printReceipt" type="button" class="btn btn-success">Rechnung drucken</button>

            </div>
        </div>
    </div>
