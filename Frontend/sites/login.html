<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>

<body>
    <div id="content">
        <div id="login-form" class="container">
        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" id="username" class="form-control" name="username" placeholder="Benutzername" required>
        </div>

        <div class="form-group">
            <label for="password">Passwort: </label>
            <input type="password" id="password" class="form-control" name="password" placeholder="Passwort" required>
        </div>

        <div class="form-check">
            <label  class="form-check-label" for="remember_me">
                Login merken
            </label>
            <input id="remember_login" type="checkbox" class="form-check-input" name="remember_me">
        </div>
        
        <div class="form-group mt-2">
            <button id="loginbutton" type="submit" class="btn btn-primary" name="Anmelden">Anmelden</button>
        </div>
        
    </div>
</div>
</body>

</html>
