<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savveen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Savveen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item public-nav">
                        <button class="nav-link btn btn-link" type="button" data-bs-toggle="modal"
                            data-bs-target="#registerModal">Registrierung</button>
                    </li>
                    <li class="nav-item public-nav">
                        <button class="nav-link btn btn-link" type="button" data-bs-toggle="modal"
                            data-bs-target="#loginModal">Login</button>
                    </li>
                    <li class="nav-item user-nav" style="display: none;">
                        <button class="nav-link btn btn-link" type="button" data-bs-toggle="modal"
                            data-bs-target="#profileModal">Profile</button>
                    </li>
                    <li class="nav-item user-nav admin-nav" style="display: none;">
                        <button class="nav-link btn btn-link" type="button" data-bs-toggle="modal"
                            data-bs-target="#dashboardModal">Admin Dashboard</button>
                    </li>
                    <li class="nav-item user-nav" style="display: none;">
                        <button class="nav-link btn btn-link" type="button" data-bs-toggle="modal"
                            data-bs-target="#productsModal">Products</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" type="button" data-bs-toggle="modal"
                            data-bs-target="#helpModal">Help</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" type="button" data-bs-toggle="modal"
                            data-bs-target="#imprintModal">Imprint</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-md-center">
            <div id="alertContent" class="col-sm">
            </div>
        </div>
    </div>

    <div id="content"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
